{% extends "layout.html" %}

{% block title %}
 Django Tweet 
 {% endblock %}

 {% block content %}
<h1 class="text-centre"> Welcome to django tweet </h1>

<h2> 
    {%if form.instance.pk %}
    Edit Tweet 
    {%else%} 
    Create tweet
    {%endif%}
    <form method="post" enctype="multipart/form-data" 
    class="form">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-warning" type="submit"> Submit Tweet</button>
    </form>
    <a href="{% url 'tweet_list' %}"> Back to tweet list</a>

</h2>
 {% endblock %}
